<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #game-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        #map-container {
            flex: 1; /* Karte nimmt den verfügbaren Platz */
            margin-right: 20px; /* Etwas Abstand zur Tabelle */
        }

        #map {
            top: 100px;
            width: 1200px;
            height: 1100px; /* Karte nimmt die volle Höhe des Bildschirms ein */
            margin-right: auto;
            margin-left: auto;
            border-radius: 1200px;
        }

        #table-container {
            width: 300px; /* Definiere die Breite der Tabelle */
            max-height: 500px; /* Optional: maximale Höhe für die Tabelle */
            overflow-y: auto; /* Scrollbar für die Tabelle, falls sie zu lang wird */
        }

        #game-log {
            width: 100%;
            border-collapse: collapse;
        }

        #game-log th, #game-log td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #game-log th {
            background-color: #f4f4f4;
        }


    </style>
</head>
<body>
<h1 style="position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);">

    Das spiel beginnt!
</h1>

<div id="popup" style="display: none; position: absolute; top: 20px; left: 20px; background: white; padding: 10px; border: 1px solid black; z-index: 1000;">
    <span id="popup-content"></span>
    <button onclick="closePopup()">Schließen</button>
</div>

<!-- Textfeld für die gesuchte Stadt -->
<div id="city-display" style="padding: 10px; background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; font-size: 16px;">
    Aktuell gesuchte Stadt: <span id="current-city" style="font-weight: bold;">Keine</span>
</div>



<!-- Timer-Anzeige -->
<div id="timer-display"> Zeit verbleibend: <span id="timer">30</span> Sekunden </div>

<div id="result" style="margin-top: 10px; font-weight: bold;"></div>

<!-- Karte -->
<!-- <div id="map"></div> -->


<div id="game-container">
    <div id="map-container">
        <div id="map" style="height: 500px;"></div>
    </div>
    <div
            id="table-container">
        <h2>Spielverlauf</h2>
        <table id="game-log">
            <thead>
            <tr>
                <th>Stadt</th>
                <th>Distanz</th>
            </tr>
            </thead>
            <tbody>
            <!-- Hier wird die Tabelle dynamisch aktualisiert -->
            </tbody>
        </table>
    </div>
</div>


<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" ></script>

<!-- Externe JavaScript-Datei -->
<script src="leafletfunctions.js"></script>


</body>


</body>
</html>
